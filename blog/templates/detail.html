{% extends 'base.html' %}
{% block content %}

<!-- Page Content -->
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">Categories</a>
            <div class="dropdown-menu">
                {% for category in categories  %}
                <a class="dropdown-item" href="{% url 'blog:category' category.title %}">{{category.title}}</a>
                {% endfor %}
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin">Write New Blogs</a>
        </li>

    </ul>
</div>

<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{blog.title}}</h1>

        <!-- Author -->
        <p class="lead">
            by
            <a href="#">Marjana Ahmed juthi</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{blog.pub_date}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{blog.image_url}}" alt="" height="250" width="250">

        <hr>

        <!-- Post Content -->


        <p>{{blog.body}}</p>



    </div>
</div>
</div>
{% endblock %}
